name: CI

on:
  pull_request:
  push:

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install (frontend)
        working-directory: frontend
        run: npm ci

      - name: Guardrail: no inline styles (limited scope)
        working-directory: frontend
        run: npm run check:inline-styles

      - name: Guardrail: skins token-only
        working-directory: frontend
        run: npm run check:skins

      - name: Guardrail: template contract
        working-directory: frontend
        run: npm run check:contract

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build
