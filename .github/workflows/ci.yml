name: CI

on: [pull_request, push]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Guardrail: no inline styles
        run: npm run check:inline-styles

      - name: Guardrail: skins token-only
        run: npm run check:skins

      - name: Guardrail: template contract
        run: npm run check:contract

      - name: Build
        run: npm run build
